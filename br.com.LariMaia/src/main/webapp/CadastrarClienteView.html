<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Cliente</title>

	<link rel="stylesheet" href="cadastroCliente.css">
	<script src="ClientePresenter.js"></script>
</head>
<body>

	<form id="form-1" method="post">
		
		<h1 align="center">Cadastro de Cliente</h1> 

	<div class="div" align:center>
		
			<br>
			<label>Nome</label>
			<input class="nome" id="idnome" type ="text" />
			</br>
			
			<br>
			<label>Telefone</label>
			<input class= "telefone" id="idtelefone" type ="text" maxlength="10" />
			</br>
			
			<br>
			<label>Email</label>
			<input class="email" id="email" type ="text"/>
			</br>
			
			<br>
			<input class="botao" type="submit" value="Salvar" >
			</br>
			
	</div>	
	
	</form>

</body>
</html>
